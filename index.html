<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="./imgs/cat-01.jpg" alt="">
        <img src="./imgs/cat-02.jpg" alt="">
        <img src="./imgs/cat-03.jpg" alt="">
        <img src="./imgs/cat-04.jpg" alt="">
        <img src="./imgs/cat-05.jpg" alt="">
        <img src="./imgs/cat-06.jpg" alt="">
        <img src="./imgs/cat-07.jpg" alt="">
        <img src="./imgs/cat-08.jpg" alt="">
    </div>
    <div class="slide-control">
        <span id="prev" class="prev">Previos</span>
        <span id="indecators" class="indecators"></span>
        <span id="next" class="next">Next</span>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
